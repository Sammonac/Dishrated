<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorScore - Track Your Culinary Adventures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563EB;
            --primary-dark: #1D4ED8;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-lg: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background-color: var(--gray-50);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: white;
            box-shadow: var(--shadow);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--gray-900);
        }

        .tagline {
            color: var(--gray-600);
            font-size: 0.95rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: var(--gray-600);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 50px;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--gray-700);
            font-weight: 500;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--gray-500);
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .image-upload {
            border: 2px dashed var(--gray-300);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--gray-50);
        }

        .image-upload:hover {
            border-color: var(--primary);
            background: var(--gray-100);
        }

        .image-upload.has-image {
            padding: 0;
            border-style: solid;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            display: none;
            border-radius: 6px;
        }

        .upload-text {
            color: var(--gray-600);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-700);
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: var(--gray-300);
        }

        .meals-section h2 {
            margin-bottom: 20px;
            color: var(--gray-900);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .filter-tab {
            padding: 8px 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            color: var(--gray-600);
        }

        .filter-tab:hover {
            background: var(--gray-100);
        }

        .filter-tab.active {
            background: var(--primary);
            color: white;
        }

        .meals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .meal-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .meal-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .meal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--gray-200);
        }

        .meal-info {
            padding: 20px;
        }

        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .meal-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--gray-900);
            margin: 0;
            flex: 1;
            margin-right: 10px;
        }

        .meal-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .meal-meta {
            display: flex;
            gap: 10px;
            align-items: center;
            color: var(--gray-500);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .meal-type {
            background: var(--gray-100);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .meal-notes {
            color: var(--gray-600);
            font-size: 0.95rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .meal-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-500);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-500);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .meals-grid {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>FlavorScore</h1>
            <p class="tagline">Track and rate your culinary adventures</p>
        </div>
    </header>

    <div class="container">
        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalMeals">0</div>
                <div class="stat-label">Total Meals</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgScore">0</div>
                <div class="stat-label">Average Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bestMeal">—</div>
                <div class="stat-label">Best Meal</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Add Meal Form -->
            <div class="form-section">
                <h2 id="formTitle">Add New Meal</h2>
                <form id="mealForm">
                    <div class="form-group">
                        <label>Upload Photo</label>
                        <p class="subtitle">Click or drag a photo</p>
                        <div class="image-upload" id="imageUpload">
                            <input type="file" id="imageInput" accept="image/*" style="display: none;">
                            <img id="imagePreview" alt="Preview">
                            <div class="upload-text" id="uploadText">
                                <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin: 0 auto 10px;">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <p>Click to upload or drag and drop</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mealName">Dish Name *</label>
                        <input type="text" id="mealName" required placeholder="e.g., Grandma's Lasagna">
                    </div>

                    <div class="form-group">
                        <label for="mealScore">Score (0-100) *</label>
                        <input type="number" id="mealScore" min="0" max="100" required placeholder="75">
                    </div>

                    <div class="form-group">
                        <label for="mealType">Meal Type *</label>
                        <select id="mealType" required>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mealNotes">Notes (optional)</label>
                        <textarea id="mealNotes" placeholder="Ingredients, restaurant, or your experience..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Meal</button>
                    <button type="button" class="btn btn-secondary hidden" id="cancelBtn">Cancel</button>
                </form>
            </div>

            <!-- Meals List -->
            <div class="meals-section">
                <h2>Your Meals</h2>
                
                <!-- Filter Tabs -->
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="breakfast">Breakfast</button>
                    <button class="filter-tab" data-filter="lunch">Lunch</button>
                    <button class="filter-tab" data-filter="dinner">Dinner</button>
                </div>

                <div id="mealsContainer" class="meals-grid"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="mealModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <img id="modalImage" class="modal-image" alt="Meal">
                <p><strong>Score:</strong> <span id="modalScore"></span>/100</p>
                <p><strong>Type:</strong> <span id="modalType"></span></p>
                <p><strong>Date:</strong> <span id="modalDate"></span></p>
                <div id="modalNotesContainer" class="hidden">
                    <p><strong>Notes:</strong></p>
                    <p id="modalNotes"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let meals = [];
        let currentFilter = 'all';
        let editingMealId = null;
        let currentImageData = null;

        // Load meals from localStorage
        function loadMeals() {
            const stored = localStorage.getItem('flavorscoreMeals');
            if (stored) {
                try {
                    meals = JSON.parse(stored);
                } catch (e) {
                    console.error('Error loading meals:', e);
                    meals = [];
                }
            }
        }

        // Save meals to localStorage
        function saveMeals() {
            try {
                localStorage.setItem('flavorscoreMeals', JSON.stringify(meals));
            } catch (e) {
                alert('Error saving data. Storage might be full.');
                console.error('Storage error:', e);
            }
        }

        // Image upload handling
        const imageUpload = document.getElementById('imageUpload');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const uploadText = document.getElementById('uploadText');

        imageUpload.addEventListener('click', () => {
            imageInput.click();
        });

        imageUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUpload.style.borderColor = '#2563EB';
        });

        imageUpload.addEventListener('dragleave', () => {
            imageUpload.style.borderColor = '#D1D5DB';
        });

        imageUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUpload.style.borderColor = '#D1D5DB';
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                processImage(file);
            }
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processImage(file);
            }
        });

        function processImage(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // Create canvas for resizing
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Calculate new size (max 800px)
                    let width = img.width;
                    let height = img.height;
                    const maxSize = 800;
                    
                    if (width > height && width > maxSize) {
                        height = (height * maxSize) / width;
                        width = maxSize;
                    } else if (height > maxSize) {
                        width = (width * maxSize) / height;
                        height = maxSize;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Convert to base64
                    currentImageData = canvas.toDataURL('image/jpeg', 0.8);
                    
                    // Show preview
                    imagePreview.src = currentImageData;
                    imagePreview.style.display = 'block';
                    uploadText.style.display = 'none';
                    imageUpload.classList.add('has-image');
                };
                img.src = e.target.result;
            };
            
            reader.readAsDataURL(file);
        }

        // Form handling
        const mealForm = document.getElementById('mealForm');
        const cancelBtn = document.getElementById('cancelBtn');

        mealForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('mealName').value.trim();
            const score = parseInt(document.getElementById('mealScore').value);
            const type = document.getElementById('mealType').value;
            const notes = document.getElementById('mealNotes').value.trim();
            
            if (!name || isNaN(score)) {
                alert('Please fill in all required fields');
                return;
            }
            
            const meal = {
                id: editingMealId || Date.now(),
                name,
                score,
                type,
                notes,
                image: currentImageData || createDefaultImage(),
                date: editingMealId ? 
                    meals.find(m => m.id === editingMealId).date : 
                    new Date().toISOString()
            };
            
            if (editingMealId) {
                const index = meals.findIndex(m => m.id === editingMealId);
                meals[index] = meal;
                editingMealId = null;
            } else {
                meals.push(meal);
            }
            
            // Sort by score
            meals.sort((a, b) => b.score - a.score);
            
            saveMeals();
            resetForm();
            renderMeals();
            updateStats();
        });

        cancelBtn.addEventListener('click', () => {
            resetForm();
        });

        function resetForm() {
            mealForm.reset();
            currentImageData = null;
            editingMealId = null;
            imagePreview.style.display = 'none';
            uploadText.style.display = 'block';
            imageUpload.classList.remove('has-image');
            document.getElementById('formTitle').textContent = 'Add New Meal';
            document.getElementById('submitBtn').textContent = 'Add Meal';
            cancelBtn.classList.add('hidden');
        }

        // Create default image
        function createDefaultImage() {
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 300;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#E5E7EB';
            ctx.fillRect(0, 0, 400, 300);
            
            ctx.fillStyle = '#9CA3AF';
            ctx.font = '20px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('No Image', 200, 150);
            
            return canvas.toDataURL();
        }

        // Filter handling
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderMeals();
                updateStats();
            });
        });

        // Render meals
        function renderMeals() {
            const container = document.getElementById('mealsContainer');
            const filteredMeals = currentFilter === 'all' ? 
                meals : 
                meals.filter(m => m.type === currentFilter);
            
            if (filteredMeals.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <svg width="64" height="64" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin: 0 auto 20px;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <h3>No meals yet</h3>
                        <p>Start tracking your culinary adventures!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredMeals.map(meal => `
                <div class="meal-card" onclick="showMealDetails(${meal.id})">
                    <img src="${meal.image}" alt="${meal.name}" class="meal-image">
                    <div class="meal-info">
                        <div class="meal-header">
                            <h3 class="meal-name">${escapeHtml(meal.name)}</h3>
                            <span class="meal-score">${meal.score}</span>
                        </div>
                        <div class="meal-meta">
                            <span class="meal-type">${meal.type}</span>
                            <span>${formatDate(meal.date)}</span>
                        </div>
                        ${meal.notes ? `<p class="meal-notes">${escapeHtml(meal.notes)}</p>` : ''}
                        <div class="meal-actions" onclick="event.stopPropagation()">
                            <button class="btn btn-primary btn-small" onclick="editMeal(${meal.id})">Edit</button>
                            <button class="btn btn-secondary btn-small" onclick="deleteMeal(${meal.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const filteredMeals = currentFilter === 'all' ? 
                meals : 
                meals.filter(m => m.type === currentFilter);
            
            document.getElementById('totalMeals').textContent = filteredMeals.length;
            
            if (filteredMeals.length > 0) {
                const avgScore = Math.round(
                    filteredMeals.reduce((sum, m) => sum + m.score, 0) / filteredMeals.length
                );
                document.getElementById('avgScore').textContent = avgScore;
                
                const best = filteredMeals.reduce((best, m) => m.score > best.score ? m : best);
                document.getElementById('bestMeal').textContent = 
                    best.name.length > 15 ? best.name.substring(0, 15) + '...' : best.name;
            } else {
                document.getElementById('avgScore').textContent = '0';
                document.getElementById('bestMeal').textContent = '—';
            }
        }

        // Edit meal
        function editMeal(id) {
            const meal = meals.find(m => m.id === id);
            if (!meal) return;
            
            editingMealId = id;
            document.getElementById('mealName').value = meal.name;
            document.getElementById('mealScore').value = meal.score;
            document.getElementById('mealType').value = meal.type;
            document.getElementById('mealNotes').value = meal.notes || '';
            
            if (meal.image) {
                currentImageData = meal.image;
                imagePreview.src = meal.image;
                imagePreview.style.display = 'block';
                uploadText.style.display = 'none';
                imageUpload.classList.add('has-image');
            }
            
            document.getElementById('formTitle').textContent = 'Edit Meal';
            document.getElementById('submitBtn').textContent = 'Update Meal';
            cancelBtn.classList.remove('hidden');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Delete meal
        function deleteMeal(id) {
            if (confirm('Are you sure you want to delete this meal?')) {
                meals = meals.filter(m => m.id !== id);
                saveMeals();
                renderMeals();
                updateStats();
            }
        }

        // Show meal details
        function showMealDetails(id) {
            const meal = meals.find(m => m.id === id);
            if (!meal) return;
            
            document.getElementById('modalTitle').textContent = meal.name;
            document.getElementById('modalImage').src = meal.image;
            document.getElementById('modalScore').textContent = meal.score;
            document.getElementById('modalType').textContent = meal.type;
            document.getElementById('modalDate').textContent = new Date(meal.date).toLocaleDateString();
            
            if (meal.notes) {
                document.getElementById('modalNotes').textContent = meal.notes;
                document.getElementById('modalNotesContainer').classList.remove('hidden');
            } else {
                document.getElementById('modalNotesContainer').classList.add('hidden');
            }
            
            document.getElementById('mealModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('mealModal').classList.remove('active');
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            
            return date.toLocaleDateString();
        }

        // Initialize app
        loadMeals();
        renderMeals();
        updateStats();
    </script>
</body>
</html>
