<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorScore - Track Your Culinary Adventures</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #2563EB;
            --primary-hover: #1D4ED8;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--gray-800);
            background-color: var(--gray-50);
            min-height: 100vh;
        }

        /* Typography */
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 16px;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Header */
        header {
            background-color: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 24px 0;
            margin-bottom: 32px;
        }

        /* Stats Section */
        .stats-card {
            background: white;
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 32px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 12px;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--gray-900);
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Main Content Area */
        .content-area {
            display: grid;
            grid-template-columns: 1fr;
            gap: 32px;
            margin-bottom: 48px;
        }

        /* Form Section */
        .form-card {
            background: white;
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow-sm);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .field-subtitle {
            font-size: 14px;
            color: var(--gray-500);
            font-weight: 400;
            margin-bottom: 12px;
        }

        /* Image Upload */
        .image-upload {
            border: 2px dashed var(--gray-300);
            border-radius: var(--radius);
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background-color: var(--gray-50);
            position: relative;
            overflow: hidden;
        }

        .image-upload:hover {
            border-color: var(--primary-blue);
            background-color: #EFF6FF;
        }

        .image-upload.has-image {
            border-style: solid;
            border-color: var(--primary-blue);
            background: white;
            padding: 0;
        }

        .image-upload.drag-over {
            border-color: var(--primary-blue);
            background-color: #EFF6FF;
            transform: scale(1.02);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            opacity: 0.4;
        }

        .upload-text {
            color: var(--gray-500);
        }

        #preview {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--radius);
            display: none;
        }

        .image-upload.has-image #preview {
            display: block;
            width: 100%;
        }

        .image-upload.has-image .upload-placeholder {
            display: none;
        }

        /* Input Fields */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Score Input Group */
        .score-input-group {
            position: relative;
        }

        .score-display {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-blue);
        }

        /* Buttons */
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
            min-height: 44px;
            min-width: 44px;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--gray-200);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background-color: var(--gray-300);
        }

        .btn-danger {
            background-color: #EF4444;
            color: white;
        }

        .btn-danger:hover {
            background-color: #DC2626;
        }

        .btn-icon {
            padding: 8px;
            min-width: 44px;
            width: 44px;
            height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        /* Meals Grid */
        .meals-section h2 {
            margin-bottom: 24px;
        }

        #mealsList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .meal-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .meal-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .meal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .meal-content {
            padding: 20px;
        }

        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
            gap: 12px;
        }

        .meal-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--gray-900);
            margin: 0;
            flex: 1;
            word-break: break-word;
        }

        .meal-score {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-blue);
            white-space: nowrap;
        }

        .meal-date {
            font-size: 14px;
            color: var(--gray-500);
            margin-bottom: 16px;
        }

        .meal-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 24px;
            color: var(--gray-500);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            opacity: 0.2;
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .stat-value {
                font-size: 28px;
            }

            #mealsList {
                grid-template-columns: 1fr;
            }

            .form-card {
                padding: 16px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-group button {
                width: 100%;
            }

            .meal-actions {
                flex-direction: column;
            }

            .btn-icon {
                width: 100%;
            }
        }

        @media (min-width: 1024px) {
            .content-area {
                grid-template-columns: 400px 1fr;
            }

            .form-card {
                position: sticky;
                top: 24px;
                height: fit-content;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>FlavorScore</h1>
            <p style="color: var(--gray-600);">Track and rate your culinary adventures</p>
        </div>
    </header>

    <main class="container">
        <!-- Stats Section -->
        <div class="stats-card">
            <div class="stats-grid">
                <div class="stat-item">
                    <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                    </svg>
                    <div class="stat-value" id="totalMeals">0</div>
                    <div class="stat-label">Total Meals</div>
                </div>
                <div class="stat-item">
                    <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    </svg>
                    <div class="stat-value" id="avgScore">0</div>
                    <div class="stat-label">Average Score</div>
                </div>
                <div class="stat-item">
                    <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                    </svg>
                    <div class="stat-value" id="bestMeal">—</div>
                    <div class="stat-label">Best Meal</div>
                </div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="content-area">
            <!-- Add Meal Form -->
            <div class="form-card">
                <h2 id="formTitle">Add New Meal</h2>
                <form id="mealForm">
                    <div class="form-group">
                        <label for="imageUpload">Capture the Moment</label>
                        <p class="field-subtitle">Upload a photo of your meal</p>
                        <div class="image-upload" id="imageDropzone">
                            <input type="file" id="imageUpload" accept="image/*" class="hidden">
                            <div class="upload-placeholder">
                                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <p class="upload-text">Click or drag a photo</p>
                            </div>
                            <img id="preview" alt="Meal preview">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mealName">Name Your Dish</label>
                        <p class="field-subtitle">What delicious creation did you enjoy?</p>
                        <input type="text" id="mealName" placeholder="e.g., Grandma's Lasagna" required>
                    </div>

                    <div class="form-group">
                        <label for="flavorScore">Rate the Flavor</label>
                        <p class="field-subtitle">Score from 1 (terrible) to 100 (life-changing!)</p>
                        <div class="score-input-group">
                            <input type="number" id="flavorScore" min="1" max="100" placeholder="75" required>
                            <span class="score-display" id="scoreDisplay"></span>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn-primary" id="submitBtn">Add Meal</button>
                        <button type="button" class="btn-secondary hidden" id="cancelEdit">Cancel</button>
                    </div>
                    
                    <!-- Debug button - remove after testing -->
                    <button type="button" onclick="testAddMeal()" style="margin-top: 16px; width: 100%; background: #10B981; color: white;" class="btn-secondary">Test Add Sample Meal</button>
                </form>
            </div>

            <!-- Meals List -->
            <div class="meals-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <h2 style="margin: 0;">Your Meals</h2>
                    <span style="font-size: 14px; color: var(--gray-500);">Sorted by score (highest first)</span>
                </div>
                <div id="mealsList"></div>
            </div>
        </div>
    </main>

    <script>
    // Global variables that need to be accessible
    let meals = [];
    let editingId = null;
    let currentImageData = null;

    // Ensure DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing FlavorScore...');
        
        // Load meals from storage
        try {
            const savedMeals = localStorage.getItem('meals');
            if (savedMeals) {
                meals = JSON.parse(savedMeals);
                console.log('Loaded', meals.length, 'meals from storage');
            }
        } catch (error) {
            console.error('Error loading meals:', error);
            meals = [];
        }

        // DOM elements
        const imageUpload = document.getElementById('imageUpload');
        const preview = document.getElementById('preview');
        const dropzone = document.getElementById('imageDropzone');
        const mealForm = document.getElementById('mealForm');
        const mealNameInput = document.getElementById('mealName');
        const flavorScoreInput = document.getElementById('flavorScore');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const submitBtn = document.getElementById('submitBtn');
        const cancelEditBtn = document.getElementById('cancelEdit');
        const formTitle = document.getElementById('formTitle');
        const mealsList = document.getElementById('mealsList');
        const totalMealsEl = document.getElementById('totalMeals');
        const avgScoreEl = document.getElementById('avgScore');
        const bestMealEl = document.getElementById('bestMeal');
        
        // Verify all elements exist
        console.log('Form elements check:', {
            form: !!mealForm,
            nameInput: !!mealNameInput,
            scoreInput: !!flavorScoreInput,
            submitBtn: !!submitBtn,
            mealsList: !!mealsList
        });
        
        if (!mealForm || !mealNameInput || !flavorScoreInput) {
            console.error('Critical form elements missing!');
        }

        // Image Upload Functionality
        dropzone.addEventListener('click', () => imageUpload.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropzone.classList.add('drag-over');
        });

        dropzone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropzone.classList.remove('drag-over');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropzone.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleImageFile(files[0]);
            }
        });

        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImageFile(file);
            }
        });

        function handleImageFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImageData = e.target.result;
                preview.src = currentImageData;
                dropzone.classList.add('has-image');
            };
            reader.readAsDataURL(file);
        }

        // Alternative submit handler as fallback
        submitBtn.addEventListener('click', (e) => {
            if (e.target.type === 'submit' && !editingId) {
                console.log('Submit button clicked directly');
            }
        });

        // Score Display Update
        flavorScoreInput.addEventListener('input', (e) => {
            const value = e.target.value;
            if (value >= 1 && value <= 100) {
                scoreDisplay.textContent = value + '/100';
            } else {
                scoreDisplay.textContent = '';
            }
        });

        // Form Submission
        mealForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Validate inputs
            if (!mealNameInput.value.trim() || !flavorScoreInput.value) {
                alert('Please fill in all fields');
                return;
            }
            
            const mealData = {
                id: editingId || Date.now(),
                name: mealNameInput.value.trim(),
                score: parseInt(flavorScoreInput.value),
                image: currentImageData || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDQwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRTVFN0VCIi8+CjxwYXRoIGQ9Ik0xNzUgNzVDMTc1IDYxLjE5MjkgMTg2LjE5MyA1MCAxOTkuOTk5IDUwQzIxMy44MDcgNTAgMjI1IDYxLjE5MjkgMjI1IDc1VjEyNUgyMjVDMjI1IDEzOC4MDcgMjEzLjgwNyAxNTAgMjAwLjAwMSAxNTBDMTg2LjE5MyAxNTAgMTc1IDEzOC44MDcgMTc1IDEyNVY3NVoiIGZpbGw9IiM5Q0EzQUYiLz4KPHBhdGggZD0iTTE5MiA5MEMxOTIgODUuNTgxNyAxOTUuNTgyIDgyIDIwMCA4MkMyMDQuNDE4IDgyIDIwOCA4NS41ODE3IDIwOCA5MEMyMDggOTQuNDE4MyAyMDQuNDE4IDk4IDIwMCA5OEMxOTUuNTgyIDk4IDE5MiA5NC40MTgzIDE5MiA5MFoiIGZpbGw9IiNFNUU3RUIiLz4KPC9zdmc+',
                date: editingId ? meals.find(m => m.id === editingId).date : new Date().toISOString()
            };

            if (editingId) {
                const index = meals.findIndex(m => m.id === editingId);
                meals[index] = mealData;
            } else {
                meals.push(mealData);
            }

            // Sort meals by score (highest first)
            meals.sort((a, b) => b.score - a.score);

            saveMeals();
            resetForm();
            displayMeals();
            updateStats();
        });

        // Cancel Edit
        cancelEditBtn.addEventListener('click', resetForm);

        function resetForm() {
            editingId = null;
            mealForm.reset();
            currentImageData = null;
            preview.src = '';
            dropzone.classList.remove('has-image');
            submitBtn.textContent = 'Add Meal';
            cancelEditBtn.classList.add('hidden');
            formTitle.textContent = 'Add New Meal';
            scoreDisplay.textContent = '';
        }

        // Display Meals
        function displayMeals() {
            console.log('Displaying meals, count:', meals.length);
            
            if (meals.length === 0) {
                mealsList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <h3 style="font-size: 20px; font-weight: 600; color: var(--gray-700); margin-bottom: 8px;">No meals yet</h3>
                        <p>Start tracking your culinary adventures by adding your first meal!</p>
                    </div>
                `;
                return;
            }

            try {
                const mealsHtml = meals.map(meal => `
                    <div class="meal-card">
                        <img src="${meal.image}" alt="${meal.name}" class="meal-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDQwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRTVFN0VCIi8+CjxwYXRoIGQ9Ik0xNzUgNzVDMTc1IDYxLjE5MjkgMTg2LjE5MyA1MCAxOTkuOTk5IDUwQzIxMy44MDcgNTAgMjI1IDYxLjE5MjkgMjI1IDc1VjEyNUgyMjVDMjI1IDEzOC4MDcgMjEzLjgwNyAxNTAgMjAwLjAwMSAxNTBDMTg2LjE5MyAxNTAgMTc1IDEzOC4ODwNyAxNzUgMTI1Vjc1WiIgZmlsbD0iIzlDQTNBRiIvPgo8cGF0aCBkPSJNMTkyIDkwQzE5MiA4NS41ODE3IDE5NS41ODIgODIgMjAwIDgyQzIwNC40MTggODIgMjA4IDg1LjU4MTcgMjA4IDkwQzIwOCA5NC40MTgzIDIwNC40MTggOTggMjAwIDk4QzE5NS41ODIgOTggMTkyIDk0LjQxODMgMTkyIDkwWiIgZmlsbD0iI0U1RTdFQiIvPgo8L3N2Zz4='">
                        <div class="meal-content">
                            <div class="meal-header">
                                <h3 class="meal-name">${escapeHtml(meal.name)}</h3>
                                <span class="meal-score">${meal.score}</span>
                            </div>
                            <div class="meal-date">${formatDate(meal.date)}</div>
                            <div class="meal-actions">
